<!-- Title -->
<h2 mat-dialog-title>
  {{ data.title }}
</h2>
<!-- Title -->

<!-- Content -->
<mat-dialog-content>
  {{ data.content }}
</mat-dialog-content>
<!-- Content -->

<mat-dialog-actions align="end">

  <!-- Yes button -->
  <button mat-button
          [mat-dialog-close]="true">
    {{ data.yesButtonLabel }}
  </button>
  <!-- Yes button -->

  <!-- Cancel button -->
  <button mat-button
          mat-dialog-close
          cdkFocusInitial>
    {{ data.cancelButtonLabel }}
  </button>
  <!-- Cancel button -->

</mat-dialog-actions>
